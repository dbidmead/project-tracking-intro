<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Project Tracking</title>
  </head>
  <div class="background"></div>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="logo" id="logo" />
      </a>
      <ul class="nav-links">
        <li class="nav-link"><a href="#">product</a></li>
        <li class="nav-link"><a href="#">features</a></li>
        <li class="nav-link"><a href="#">pricing</a></li>
        <li><button id="login-btn">login</button></li>
      </ul>
      <div class="hamburger">
        <div class="bar" id="a"></div>
        <div class="bar" id="b"></div>
        <div class="bar" id="c"></div>
      </div>
    </nav>
    <section class="main-content-container">
      <div class="background-illustration">
        <img
          src="./images/illustration-devices.svg"
          alt="laptop and smartphone"
          class="bg-img"
        />
      </div>
      <article class="main-content">
        <div class="top-row">
          <span class="new">new</span>
          <span class="spaced">monograph dashboard</span>
        </div>
        <h1>powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="button-container">
          <button id="demo-btn">schedule a demo</button>
          <span class="spaced">to see a preview</span>
        </div>
      </article>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/dbidmead">Drew Bidmead</a>.
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
